<h1 class="text-3xl font-bold mb-5">Cambodia Address</h1>
<div class="flex justify-between">
  <div class="">
    <div for="">Province</div>
    <select
      name="province"
      id="province"
      (change)="onOptionSelectProvince($event)"
    >
      <option *ngFor="let province of provinces" [value]="province.id">
        {{ province.name }}
      </option>
    </select>
  </div>

  <div class="">
    <div for="">District</div>
    <select
      name="district"
      id="district"
      (change)="onOptionSelectDistrict($event)"
    >
      <option value="" *ngIf="communes.length == 0" disabled selected>
        Select a Province first
      </option>
      <option *ngFor="let district of districts" [value]="district.id">
        {{ district.name }}
      </option>
    </select>
  </div>

  <div class="">
    <div for="">Commune</div>
    <select
      name="communes"
      id="communes"
      (change)="onOptionSelectCommune($event)"
    >
      <option value="" *ngIf="villages.length == 0" disabled selected>
        Select a District first
      </option>
      <option *ngFor="let commune of communes" [value]="commune.id">
        {{ commune.name }}
      </option>
    </select>
  </div>

  <div class="">
    <div for="">Village</div>
    <select name="villages" id="villages">
      <option value="" *ngIf="villages.length == 0" disabled selected>
        Select a Commune first
      </option>
      <option *ngFor="let village of villages" [value]="village.id">
        {{ village.name }}
      </option>
    </select>
  </div>
</div>

<hr class="my-5" />

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <!-- Show loading -->
  <div *ngIf="loading">Loading posts...</div>

  <!-- Show error -->
  <div *ngIf="error" class="error">{{ error }}</div>

  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr >
        <th scope="col" class="px-16 py-3">Image </th>
        <th scope="col" class="px-6 py-3">Product</th>
        <th scope="col" class="px-6 py-3">Qty</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody  *ngIf="!loading && !error">
      <tr *ngFor="let product of products"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="p-4">
          <img
            src="{{product.image}}"
            class="w-16 md:w-32 max-w-full max-h-full"
            alt="Apple Watch"
          />
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{product.title}}
        </td>
        <td class="px-6 py-4">
          {{product.category}}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{product.price}}
        </td>
        <td class="px-6 py-4">
          <button (click)="removeProduct(product.id)" class="bg-red-400 text-white p-2 rounded cursor-pointer">Remove</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
